<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Compass</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="compass.css" />
</head>

<body>
	<div class="compass-wrapper">
		<div class="compass">
			<div id="compass-icon">
				<img src="compass.png" alt="">
			</div>
			<div class="compass-data">
				<p class="green"></p>
				<hr>
				<h1 id="speed">0 mph</h1>
				<h2 class="error-heading"></h2>
				<button id="location" class="btn btn-primary">watch location</button>
				<p><strong>ICON</strong> created by Delwar Hossain <br>from the Noun Project</p>
				
				<ul class="geolocationdata">

				</ul>
			</div>
		</div>
		
	</div>

	<script src="compass.js"></script>

</body>

</html>
